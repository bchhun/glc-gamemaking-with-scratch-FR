        ##Facilitator Guide

        ##Girls Learning Code:
        ##Initiation à la Conception de Jeux: Programmer avec Scratch
        <br>

        #Utiliser Scratch

        Scratch est un outil fantastique pour enseigner les concepts de la programmation et concevoir des jeux numériques créatifs. Si vous ne connaissez pas ce programme, bonne nouvelle : il y a des tonnes de ressources gratuites en ligne pour apprendre à l’utiliser.  En voici quelques-unes que nous aimons:

        * <a href="https://scratch.mit.edu/educators/#resources">Ressources pour les éducateurs</a> (sélectionnez l’option « français » en bas de la page et consultez le guide <a href="https://cdn.scratch.mit.edu/scratchr2/static/__0c1805349a6fe15c01c668d3f8acd971__/pdfs/help/Getting-Started-Guide-Scratch2.pdf">Pour bien démarrer</a>)
        * <a href="https://www.cs-first.com/training/introduction-computer-science-and-scratch">Notions et exercices</a> Google CS First (en anglais)
        * <a href="http://teacherslearningcode.com/assets/TLC-gettingstartedguide.pdf">Guide</a> Teachers Learning Code  (en anglais)
        * <a href="http://scratched.gse.harvard.edu/resources/scratch-teacher-accounts">Guide pour les comptes pour enseignant</a> Scratch ED: Using the Scratch (en anglais)

        #Introduction

        ##Script de Départ

        Bienvenue aux filles à l’atelier Initiation à la Conception de Jeux: Programmer avec Scratch de Girls Learning Code! Nous sommes contents que vous puissiez être là aujourd’hui et nous espérons que vous êtes prêts à apprendre une tonne de nouvelles choses.


        Qui a déjà assisté à l’un de nos ateliers ou à l’un de nos camps? (Si certains ont levé la main, demandez-leur à quelles activités ils ont participé.)


        Girls Learning Code a organisé ses premiers ateliers et camps pour les enfants en 2012. Ensuite, beaucoup de gens nous ont demandé si les garçons pouvaient participer aux activités. C’est pourquoi nous avons démarré Kids Learning Code un an plus tard, en 2013. Depuis, nous organisons des activités dans plus de 29 villes partout au Canada. Nous avons enseigné la programmation à plus de 19 000 enfants!


        Avant de commencer l’atelier, nous avons quelques informations à vous partager.

        * La salle de bain se trouve au bout du corridor (selon le local où vous vous trouvez, pointez vers la salle de bain)
        * Il y a de l’eau dans la cafétéria si vous avez soif. Si vous avez apporté une bouteille d’eau, vous pouvez la laisser sur votre bureau, mais gardez le bouchon bien fermé. Si vous n’avez pas de bouteille d’eau, il y a des verres dans la cafétéria, mais ne les emmenez pas dans la classe parce que nous ne voulons pas de dégâts sur les ordinateurs.
        * Nous prendrons une pause de 10 minutes à 14 h 30. Vous pourrez manger votre collation ou vous dégourdir les jambes. Si vous avez une collation, mangez-la à l’avant de la classe, essuyez les miettes et jetez l’emballage quand vous aurez terminé.


        <br>
        ##Diapositives de l’introduction

        ![notes](framework/img/workshop/gamemaking-slide-notes-01.png)

        <br>
        #Pas-à-pas

        * Ouvrez Scratch, allez dans « Créer » and give learners 10 minutes to click on blocks and explore.
        * Cliquez sur « Conseils » dans la barre d’outils en haut à gauche.  Sélectionnez une activité « Pas-à-pas » dans la liste de projets Scratch. <!--Suggestion d’activité : « Animate Your Name ».--> D’activité de National Girls Learning Code Day: « Make it Fly ».
        * Passez d’étape en étape avec les apprenants, qui font tous l’activité en même temps sur leur ordinateur. Il s’agit d’une bonne occasion d’apprendre à connaître l’outil et de découvrir le fonctionnement de chaque bloc.

        <br>
        #Travail

        ##6 à 8 ANS + parents

        * Choisissez <strong>une</strong> activité parmi la <a href="https://docs.google.com/spreadsheets/d/13vVx3XwkvJuRs2ca2GVvLuixVlIkXkzbRYdzA14aOi8/edit?usp=sharing">liste d’activités</a> (en anglais). Suggestion d’activité: « Maze Game ».
        * Montrez aux apprenants où trouver le <strong> projet de base</strong> dans le dossier du cours.
        * Suivez le <strong>corrigé</strong> en leur enseignant comment créer une base fonctionnelle, et arrêtez juste avant la section des idées supplémentaires, « Add-On ».
        * Ensuite, donnez aux apprenants le temps de remixer le projet eux-mêmes. Il serait utile de faire un remue-méninge d’idées de remixage (consultez « Add-On »).
        * Laissez du temps aux apprenants à la fin de la séance pour qu’ils essaient leurs jeux et les partagent.

        Afin d’encourager les apprenants et les parents à bien fonctionner en équipe, il serait bon de déterminer le rôle de chacun pendant les activités. Par exemple, après avoir rédigé quelques lignes de code, le parent peut être le « testeur » et l’enfant, le « débogueur » qui résout les problèmes et trouve des solutions aux bogues. Le parent peut aussi verbaliser chaque étape de la programmation pendant que l’apprenant cherche le bloc à insérer. Idéalement, l’apprenant devrait s’occuper de naviguer le site et de réaliser les tâches sur l’ordinateur pendant que le parent le soutient.

        ##9 à 12 ANS

        * Choisissez <strong>deux</strong> activités parmi la <a href="https://docs.google.com/spreadsheets/d/13vVx3XwkvJuRs2ca2GVvLuixVlIkXkzbRYdzA14aOi8/edit?usp=sharing">liste d’activités</a> (en anglais). <!--Suggestions d’activités: « Escape Game » et « Platform Game ».--> <strong>D’activité de National Girls Learning Code Day: « GLC Superhero Game ».</strong>
        * Montrez aux apprenants où trouver le <strong>projet de base</strong> dans le dossier du cours.
        * Suivez le <strong>corrigé</strong> en leur enseignant comment créer une base fonctionnelle, et arrêtez juste avant la section des idées supplémentaires, « Add-On ».
        * Ensuite, donnez aux apprenants le temps de remixer le projet eux-mêmes. Il serait utile de faire un remue-méninge d’idées de remixage (consultez « Add-On »).
        * Laissez du temps aux apprenants à la fin de la séance pour qu’ils essaient leurs jeux et les partagent.

        <br>
        #Activité « pause d’ordi » (facultative)

        Si vous remarquez que le groupe a besoin d’une pause, donnez-lui cinq minutes pour aller à la salle de bains, boire de l’eau ou manger une collation. Vous avez aussi le choix d’organiser une activité « pause d’ordi » au milieu de l’atelier pour faire bouger le groupe et le forcer à se lever. Les activités « pause d’ordi » durent environ dix minutes. Choisissez-en une parmi la <a href="https://docs.google.com/document/d/1tUTiHl7scs8RHdLLvdmZTFtD9EuAyZhetTLFgvar5CQ/edit?usp=sharing">liste d’activités</a> (en anglais). Suggestion d’activité : Do The Robot.

        <br>
        #Script de Conclusion

        Quelqu’un peut-il me dire une nouvelle chose qu’il a apprise aujourd’hui? (Si personne ne lève la main, demandez à un enfant qui a été très intéressé pendant l’atelier ou repassez quelques-unes des notions importantes)


        Vous avez tous fait un travail incroyable et nous sommes vraiment impressionnés par la qualité de vos jeux.


        Si vous souhaitez en savoir plus sur la programmation, la conception et la technologie, visitez notre site girlslearningcode.com pour voir nos prochains ateliers et vous abonner à notre liste d’envoi. (p.ex. : « faire nos propres jeux vidéo » ou « concevoir nos propres sites Web en programmant »).


        Avant de partir, applaudissons chaleureusement nos mentors!


        Nous vous remercions et nous espérons vous revoir bientôt dans un autre atelier!
